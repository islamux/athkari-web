<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athkar Massa</title>
    {% load static %}
    <link href="{% static 'css/tailwind.min.css' %}" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .custom-font {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 fade-in">
        <h1 class="text-3xl font-bold text-center mb-4 custom-font">أذكار المساء</h1>
        <a href="{% url 'home' %}" class="fixed top-4 right-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full text-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 custom-font">عودة</a>
        <div id="athkar-container">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>
    <script src="{% static 'js/athkar_massa.js' %}"></script>
</body>
</html>
