<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link href="{% static 'css/tailwind.min.css' %}" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .custom-font {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8 fade-in">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800 custom-font">أذكار الصباح والمساء</h1>
        <div class="flex flex-col items-center space-y-6">
            <a href="{% url 'athkar_sabah' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 custom-font">
                أذكار الصباح
            </a>
            <a href="{% url 'athkar_massa' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 custom-font">
                أذكار المساء
            </a>
        </div>
    </div>
</body>
</html>
